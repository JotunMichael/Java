<div class="container main">

			<div class="panel panel-primary"><!--style="width: 110rem; margin: 0 auto; margin-bottom: 1rem; padding: 0rem;"-->
            
  <div class="panel-heading"><h3>Contact</h3></div>
  <div class="panel-body"><!--Panel Content-->
  							<div class="panel panel-default">
            
  <div class="panel-heading"><h3>Personal</h3></div>
  <div class="panel-body">

   <form th:action="@{/account/personalAccount}" method="post" id="updateInfoForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="first">username</label>
          <input type="text" class="form-control" th:placeholder="${UserName}" id="username" disabled>
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="last">First Name</label>
          <input type="text" class="form-control" value="" th:value="${firstNameU}" th:placeholder="${FirstName}" name="firstNameU" id="firstName"> <!--th:placeholder="${FirstName}"-->
        </div>
      </div>
      <!--  col-md-6   -->
    </div>

    <!--  row   -->

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="company">Last Name</label>
          <input type="text" class="form-control" th:value="${lastNameU}" th:placeholder="${LastName}" name="lastNameU" id="lastName">
        </div>


      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" th:value="${phoneU}" th:placeholder="${Phone}" name="phoneU"><!--data-th-text="${FirstName}"    th:value="${FirstName}"-->
        </div>
      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->


    <div class="row">
      <div class="col-md-6">

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" th:placeholder="${Email}" disabled>
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="text">City</label>
          <input type="text" class="form-control" id="city" th:value="${cityU}" th:placeholder="${City}" name="cityU">
        </div>

      </div>
      <!--  col-md-6   -->
           <div class="col-md-6">
        <div class="form-group">
          <label for="text">Street Address</label>
          <input type="text" class="form-control" id="street" th:value="${streetU}" th:placeholder="${Street}" name="streetU">
        </div>

      </div>
      <!--  col-md-6   -->
             <div class="col-md-6">
        <div class="form-group">
          <label for="url">Date of Birth</label>
          <input type="url" class="form-control" id="date" th:placeholder="${Date}" disabled>
        </div>

      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->

                      <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
      <!------------------------------------------------------->

  </div>
</div>

  							<div class="panel panel-default">
            
  <div class="panel-heading"><h3>Family doctor</h3></div>
